<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.email.label }}
                {{ form.email(size=32) }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password(size=32) }}
            </div>
            <div class="form-group">
                {{ form.remember.label }}
                {{ form.remember() }}
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
